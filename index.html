<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS - Slider</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <main>
    <div class="dog-random">
      <button class="btn">click</button>
      <img class="img-dog" src="./img/photos/photo4.jpg" alt="random-dog">
    </div>
    <div id="cat-slider">
      <div id="top-row">
        <img class="arrow arrow-left" id="arrow-left" src="./img/arrow-left.png" alt="random-cat" />
        <div id="slides-container">
          <img id="slide1" class="slide active" src="./img/photos/photo1.jpg" />
          <img id="slide2" class="slide" src="./img/photos/photo2.jpg" />
          <img id="slide3" class="slide" src="./img/photos/photo3.jpg" />
        </div>

        <img class="arrow arrow-right" id="arrow-right" src="./img/arrow-right.png" alt="random-cat" />
      </div>
      <div id="bottom-row">
        <div id="dots">
          <div id="dot1" class="dot"></div>
          <div id="dot2" class="dot"></div>
          <div id="dot3" class="dot"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
